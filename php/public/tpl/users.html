<div class="page-header"><h1>Users</h1></div>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Email</th>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.id}}</td>
			<td>{{user.email}}</td>
			<td>{{user.name}}</td>
			<td>{{user.age}}</td>
			<td>{{user.gender}}</td>
		</tr>
	</tbody>
</table>
