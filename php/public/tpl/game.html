<div class="page-header"><h1>Gamble</h1></div>

<div class="row">
	<div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
		<form ng-submit="play(user, bet)" class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail" class="col-lg-4 control-label">User ID</label>
				<div class="col-lg-8">
					<input type="number" step="1" min="1" ng-model="user" class="form-control" id="inputUser" placeholder="1">
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': passwordError}">
				<label for="inputPassword" class="col-lg-4 control-label">Bet</label>
				<div class="col-lg-8">
					<input type="number" step="0.01" min="0.01" ng-model="bet" class="form-control" id="inputBet" placeholder="1">
				</div>
			</div>
			<button class="btn btn-success col-lg-offset-4" ng-click="">Submit</button>
		</form>
	</div>
</div>

<h2>Available users:</h2>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Email</th>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
			<th>Fiat balance</th>
			<th>Bonus balance</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.id}}</td>
			<td>{{user.email}}</td>
			<td>{{user.name}}</td>
			<td>{{user.age}}</td>
			<td>{{user.gender}}</td>
			<td>{{user.balance}}</td>
			<td>{{user.bonus}}</td>
		</tr>
	</tbody>
</table>
