<div class="page-header"><h1>Bonuses</h1></div>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Value</th>
			<th>Currency</th>
			<th>Type</th>
			<th>Trigger</th>
			<th>Multiplier</th>
			<th>Active</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="bonus in bonuses" ng-class="{warning: bonus.active == 0}">
			<td>{{bonus.id}}</td>
			<td>{{bonus.value}}</td>
			<td>{{bonus.currency}}</td>
			<td>{{bonus.type}}</td>
			<td>{{bonus.trigger}}</td>
			<td>{{bonus.multiplier}}</td>
			<td>{{bonus.active}}</td>
		</tr>
	</tbody>
</table>
