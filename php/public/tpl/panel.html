<div class="page-header">
	<h1>Management panel</h1>
	<div class="form-inline">
		<div class="form-group">
			<select class="form-control" id="user" ng-model="id" ng-change="select()">
				<option ng-repeat="user in users" value="{{user.id}}">{{user.email}}</option>
			</select>
		</div>
	</div>
</div>

<div class="row" ng-if="user">
	<div class="col-sm-6">
		<br><!-- For alignment purposes -->
		<ul class="nav nav-tabs">
			<li ng-class="{active: active == 'login'}" ng-click="switch('login')"><a href="">Login</a></li>
			<li ng-class="{active: active == 'deposit'}" ng-click="switch('deposit')"><a href="">Deposit</a></li>
			<li ng-class="{active: active == 'play'}" ng-click="switch('play')"><a href="">Play</a></li>
		</ul>
		<div id="tabs" class="tab-content">
			<div class="tab-pane fade" ng-class="{active: active == 'login', in: active == 'login'}" id="login">
				<br><!-- Some breathing room -->
				<button class="btn btn-success btn-lg" ng-click="login()">Perform login</button>
				<br>
				<p class="text-success">{{loginInfo}}</p>
			</div>
			<div class="tab-pane fade" ng-class="{active: active == 'deposit', in: active == 'deposit'}" id="deposit">
				<br>
				<form class="form-inline" ng-submit="deposit(depo)">
					<div class="form-group">
						<label class="sr-only" for="depo">Deposit amount</label>
						<input ng-model="depo" type="number" step="0.01" min="1" class="form-control" id="depo" placeholder="Enter amount">
					</div>
					<button type="submit" class="btn btn-default">Deposit</button>
					<br>
					<p class="text-success">{{depositInfo}}</p>
				</form>
			</div>
			<div class="tab-pane fade" ng-class="{active: active == 'play', in: active == 'play'}" id="play">
				<br>
				<form class="form-inline" ng-submit="play(bet)">
					<div class="form-group">
						<label class="sr-only" for="bet">Bet amount</label>
						<input type="number" ng-model="bet" step="0.01" min="1" class="form-control" id="bet" placeholder="Enter amount">
					</div>
					<button type="submit" class="btn btn-default">Bet</button>
					<br>
					<p ng-class="{'text-success': victory, 'text-danger': !victory}">{{gameInfo}}</p>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<dl class="dl-horizontal">
			<dt>Balance</dt>
			<dd>{{user.balance}}</dd>
			<dt>Bonus</dt>
			<dd>{{user.bonus}}</dd>
			<hr>
			<dt>ID</dt>
			<dd>{{user.id}}</dd>
			<dt>Email</dt>
			<dd>{{user.email}}</dd>
			<dt>Name</dt>
			<dd>{{user.name}}</dd>
			<dt>Age</dt>
			<dd>{{user.age}}</dd>
			<dt>Gender</dt>
			<dd>{{user.gender}}</dd>
		</dl>
	</div>
</div>
