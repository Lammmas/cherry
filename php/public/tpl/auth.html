<div class="page-header"><h1>Authenticate</h1></div>

<div class="row">
	<div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
		<form ng-submit="login(email, password)" class="form-horizontal">
			<div class="form-group" ng-class="{'has-error': emailError}">
				<label for="inputEmail" class="col-lg-4 control-label">Email</label>
				<div class="col-lg-8">
					<input type="email" class="form-control" ng-model="email" id="inputEmail" placeholder="Email">
				</div>
				<span id="email-help" class="help-block">{{emailError}}</span>
			</div>
			<div class="form-group" ng-class="{'has-error': passwordError}">
				<label for="inputPassword" class="col-lg-4 control-label">Password</label>
				<div class="col-lg-8">
					<input type="password" class="form-control" ng-model="password" id="inputPassword" placeholder="Password">
				</div>
				<span id="password-help" class="help-block">{{passwordError}}</span>
			</div>
			<button class="btn btn-success col-lg-offset-4" ng-click="">Submit</button>
		</form>
	</div>
</div>
