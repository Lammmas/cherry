<div class="page-header"><h1>Wallets</h1></div>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Balance</th>
			<th>Active</th>
			<th>User ID</th>
			<th>Bonus ID</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="wallet in wallets" ng-class="{danger: wallet.balance == 0, warning: wallet.active == 0}">
			<td>{{wallet.id}}</td>
			<td>{{wallet.balance}} / {{wallet.original}} {{wallet.currency}}</td>
			<td>{{wallet.active}}</td>
			<td>{{wallet.user_id}}</td>
			<td>{{wallet.bonus_id}}</td>
		</tr>
	</tbody>
</table>
